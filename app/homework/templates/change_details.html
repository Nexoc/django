{% extends 'temp/main.html' %}
<head>
  <meta charset="UTF-8">
  <title>Cocktails</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

</head>
{% block content %}

    <h1>Insert Cocktail Details</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
              <label for="cocktailname">Cocktail name</label>
              <input type="text" class="form-control" id="cocktailname" value="{{ object.title }}">
            </div>
            <div class="form-group col-md-3">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" value="{{ object.price }}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="description">Cocktail Description/Recipe</label>
                    <textarea class="form-control" id="description" rows="5" value="{{ object.description }}"></textarea>
                </div>
            </div>    
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="alcohol">Alcohol</label>
                <select id="alcohol" class="form-control" value="{{ object.alcohol }}">
                    <option selected>Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div> 
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="season">Season</label>
                <select id="season" class="form-control">
                    <option selected>Choose season...</option>
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                    <option>Winter</option>
                </select>
            </div> 
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="type_of_drink">Longdrink/Shortdrink</label>
                <select id="type_of_drink" class="form-control">
                    <option selected>Choose...</option>
                    <option>Longdrink</option>
                    <option>Shortdrink</option>
                </select>
            </div> 
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
      </form>

{% endblock content %}
